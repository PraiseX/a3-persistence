  <body>
    <header>
      <h1>Movie/TV Watchlist</h1>
    </header>
    <main>
      <h2>Hey,</h2>
      <p>Enter a Movie or TV Show in the table below!</p>
      <div class="box">
        <table id = "watchlist" >
          <tr>
          <th id ="title" ><div contenteditable = 'true'> Title</th>
          <th id ="year" ><div contenteditable = 'true'> Year</th>
          <th id ="genre"><div contenteditable = 'true'>Genre</th>
          <th id = "streaming"><div contenteditable = 'true'>Streaming</th>
          <th id = "synopsis"><div contenteditable = 'true'>Synopsis</th>
          <th id = "save" >Save Edit</th> 
          <th id = "delete" >Delete</th>  
          <!--   <td headers = "save"><button type="submit" id="save-entry">Save</button> </td> -->
          <!--    <td headers = "delete"><button type="submit" id="delete-entry">Delete</button></td> -->
          </tr> 
        </table>
        
      </div>

      <form id="movieForm">
        <label>
          New entry:
        <br> <input type="text" id="titleEntry" placeholder="Enter Title" /> <br/>
          <input type="text" id="yearEntry" placeholder="Enter Year" />
          <br>
          <select name="Genre">
            <option value="Select">Genre</option>
            <option value="Action">Action</option>
            <option value="”Comedy”">Comedy</option>
            <option value="”Crime”">Crime</option>
            <option value="”Drama”">Drama</option>
            <option value="”Horror”">Horror</option>
            <option value="”Romance”">Romance</option>
            <option value="”SciFi”">Science Fiction</option>
            <option value="”Other”">Other...</option>
          </select>
          <br/>
          <label for="isStreaming"> Streaming?</label>
          <input type="checkbox" id="isStreaming" />
          <br>
          <textarea id="synopsisBox" name="synopsisEntry" rows="4" cols="35" placeholder = "Enter a Synopsis Here"></textarea>
        </label>
       <br> <button type="submit" id="add-entry">Add to Watchlist</button>
      </form>
    </main>
<!--   <script src="public/script.js"></script> -->
